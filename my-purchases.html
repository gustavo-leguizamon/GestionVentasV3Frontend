<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html">

  <!-- Links CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">

  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/cart.css">
  <link rel="stylesheet" href="/css/my-purchases.css">

  <title>Gestión de Ventas</title>
</head>

<body>
  <div id="page-container">
    <div id="wrapper">
      <header class="main-header">
        <nav class="navbar navbar-expand navbar-dark bg-dark fixed-top">
          <a class="navbar-brand" href="#">Gestión de pedidos</a>

          <div class="collapse navbar-collapse" id="navbar-main">
            <a class="btn btn-secondary ml-auto" href="/index.html">
              Seguir comprando
            </a>
            <a id="open-cart" class="ml-auto cart-summary cart-summary-empty">
              <span class="count">0</span>
              <span>$<span class="summary">0,00</span></span>
              <i class="fas fa-shopping-cart"></i>
            </a>
          </div>
        </nav>
      </header>

      <!-- Lateral cart -->
      <aside>
        <div id="cart" class="sidenav">
          <a href="javascript:void(0)" class="closebtn">&times;</a>
          <div id="cart-container">
            <div class="cart-header hide">
              <!-- <div class="">
                <a href="javascript:cleanCart()" class="btn btn-danger">Limpiar carrito</a>
              </div> -->
              <div class="row">
                <div class="col col-sm-6 offset-sm-3">
                  <a href="javascript:cleanCart()" class="btn btn-block btn-danger">Limpiar carrito <i class="fas fa-trash"></i></a>
                </div>
              </div>
            </div>
            <div class="cart-body">
              <ul class="cart-list">
                
              </ul>
            </div>
            <div class="cart-footer">
              <div class="btn-sell disabled">
                <a>
                  <span class="sell-label">Comprar</span>
                  <span class="price">$<span class="summary">0,00</span></span>
                </a>
              </div>
            </div>
          </div>
        </div>
        <div id="fill"></div>
      </aside>

      <!-- content page -->
      <section id="content" class="">
        <div id="content-purchases" class="row">
          
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col"># de compra</th>
                <th scope="col">Fecha</th>
                <th scope="col">Cant. productos</th>
                <th scope="col">Precio total</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="purchases">
              <!-- <tr>
                <th scope="row">000001</th>
                <td>30/07/2020</td>
                <td>5</td>
                <td>$2050</td>
                <td>
                  <a>Cancelar</a>
                </td>
              </tr>
              <tr>
                <th scope="row">000002</th>
                <td>30/07/2020</td>
                <td>5</td>
                <td>$2050</td>
                <td>
                  <a href="javascript:void()" title="Cancelar compra"><i class="fas fa-ban"></i></a>
                </td>
              </tr>
              <tr>
                <th scope="row">000003</th>
                <td>30/07/2020</td>
                <td>5</td>
                <td>$2050</td>
                <td>
                  <a>Cancelar</a>
                </td>
              </tr> -->
            </tbody>
          </table>

        </div>
      </section>
    </div>
    <footer>
      <div class="">
        <p>Proyecto Software - Gustavo Leguizamón - 2020</p>
        <p>gustavoleguizamn@gmail.com</p>
      </div>
    </footer>
  </div>

  <!-- Scripts JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

  <script src="/js/endpoints.js"></script>
  <script src="/js/functions.js"></script>
  <script src="/js/constants.js"></script>

  <script src="/js/cart.js"></script>
  <script src="/js/my-purchases.js"></script>
</body>

</html>
