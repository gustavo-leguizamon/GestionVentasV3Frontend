<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html">

  <!-- Links CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.4/css/all.css">

  <link rel="stylesheet" href="/css/index.css">
  <link rel="stylesheet" href="/css/cart.css">

  <title>Gestión de Ventas</title>
</head>

<body>
  <div class="wrapper">
    <header class="main-header">
      <nav class="navbar navbar-expand navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Gestión de pedidos</a>

        <div class="collapse navbar-collapse" id="navbar-main">
          <a id="open-cart" class="ml-auto cart-summary cart-summary-empty">
            <span class="count">0</span>
            <span>$</span><span class="summary">0,00</span>
            <i class="fas fa-shopping-cart"></i>
          </a>
        </div>
      </nav>
    </header>

    <!-- Lateral cart -->
    <aside>
      <div id="cart" class="sidenav">
        <a href="javascript:void(0)" class="closebtn">&times;</a>
        <div id="cart-container">
          <div class="cart-body">
            <ul class="cart-list">
              
            </ul>
          </div>
        </div>
      </div>
    </aside>

    <!-- content page -->
    <section id="content">
      <div id="content-products" class="row">

      </div>
    </section>
    <footer>
    </footer>
  </div>

  <!-- Scripts JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="/js/endpoints.js"></script>
  <script src="/js/functions.js"></script>
  <script src="/js/index.js"></script>
  <script src="/js/cart.js"></script>
</body>

</html>
